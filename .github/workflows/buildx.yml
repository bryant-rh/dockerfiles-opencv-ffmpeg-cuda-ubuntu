
name: opencv 4.3.0

on:
  push:
    branches: 
     - master
  pull_request:
    branches:
     - master

jobs:
  onbuild:
    runs-on: ubuntu-latest
    name: builx golang-opencv:onbuild
    steps:
      # https://github.com/marketplace/actions/customizable-docker-buildx
      - name: Checkout master
        uses: actions/checkout@master
      - name: Build and publish image
        uses: ilteoood/docker_buildx@master
        with:
          publish: true
          imageName: tangx/golang-opencv-debian
          tag: 4.3.0-ffmpeg-buster
          dockerHubUser: ${{ secrets.USERNAME }}
          dockerHubPassword: ${{ secrets.PASSWORD }}
          platform: linux/amd64,linux/arm64
          dockerFile: gocv-debian.Dockerfile

