
name: opencv-ubuntu:4.3.0-buster

on:
  push:
    branches: 
      - main
    paths:
      - 'opencv-debian.Dockerfile'
      # - 'gocv-debian.Dockerfile'


jobs:
  opencv-debian:
    runs-on: ubuntu-latest
    name: builx opencv-debian:4.3.0-ffmpeg-buster
    steps:
      # https://github.com/marketplace/actions/customizable-docker-buildx
      - name: Checkout master
        uses: actions/checkout@master
      - name: Build and publish image
        uses: ilteoood/docker_buildx@master
        with:
          publish: true
          imageName: tangx/opencv-debian
          tag: 4.3.0-ffmpeg-buster
          dockerHubUser: ${{ secrets.DOCKER_USERNAME }}
          dockerHubPassword: ${{ secrets.DOCKER_PASSWORD }}
          platform: linux/amd64,linux/arm64
          dockerFile: opencv-debian.Dockerfile
